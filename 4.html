<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조합 선택자</title>
    <style>
        /*그룹 선택자*/
        p, #title, .red{
            color: red;
        }
        /*자식 선택자*/
        .box > p {
            color: blue;
        }
        /*하위 선택자*/
        div p{
            color: orange;
        }
        /*인접 형제 선택자 = 이전 요소에 다음에 등장하는 형제 요소 하나만을 선택함*/
        h1 + h2{
            color: brown;
        }
        /*일반 형제 선택자 = 이전 선택자 뒤에 오는 모든 요소 선택*/
        h1~h2{
            color: green;
        }
    </style>
</head>
<body>
    <p id="title">이렇게 하면</p>
    <h1 class="red">빨간색이 나옵니다</h1>

    <div class="box">
        <p>box</p>
    </div>

    <div>
        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Eos ut vitae numquam distinctio</p>
        <ul>
            <li>
                <p>lorem2</p>
            </li>
        </ul>
    </div>
    
    <h1>lorem1</h1>
    <h2>lorem2</h2>
    <h2>lorem3</h2>
</body>
</html>
