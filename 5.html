<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가상 요소 선택자</title>
    <style>
        /*콘텐츠 뒤에 공간 생성함*/
        p::after{            
            content : '<before>';
            color: red;
        }
        /*콘텐츠 앞에 공간 생성함*/
        p::before{
            content: '<after>';
        }
    </style>
</head>
<body>
    <p>lorem1</p>
</body>
</html>
